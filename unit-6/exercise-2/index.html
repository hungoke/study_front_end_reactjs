<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class="wraper">
        <div class="row">
            <div class="row__col-4">
                <div class="row__col-4__title">
                    <p><i class='fas fa-paw'></i>pupassure</p>
                </div>
                <div class="row__col-4__image">
                    <img src="../img/doggy.png" alt="">
                </div>
            </div>
            <div class="row__col-8">
                <div class="row__col-8__title">
                    <p>yay, puppies! ensure your pup gets the best care!</p>
                </div>
                <div class="row__col-8__form">
                    <table>
                        <tr>
                            <td>
                                <p>Name</p>
                                <form action="">
                                    <input type="text">
                                </form>
                            </td>
                            <td>
                                <i class='fas fa-camera-retro'></i>
                                <form action="">
                                    <input type="file">
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Breed</p>
                                <form action="">
                                    <input type="text">
                                </form>
                            </td>
                            <td>
                                <p>Birthday</p>
                                <form action="">
                                    <input type="date">
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Gender</p>
                                <form action="">
                                    <label for="">Female</label>
                                    <input type="radio" name="gender" value="Female">
                                    <label for="">Male</label>
                                    <input type="radio" name="gender" value="Male">
                                </form>
                            </td>
                            <td>
                                <p>Spayed or Neutered</p>
                                <form action="">
                                    <label for="">Spayed</label>
                                    <input type="radio" name="spayed or neutered" value="Spayed">
                                    <label for="">Neutered</label>
                                    <input type="radio" name="spayed or neutered" value="Neutered">
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Weight</p>
                                <form action="">
                                    <label for="">0-25 lbs</label>
                                    <input type="radio" name="weight" id="">
                                    <label for="">25-50 lbs</label>
                                    <input type="radio" name="weight" id="">
                                    <label for="">50-100 lbs</label>
                                    <input type="radio" name="weight" id="">
                                    <label for="">100+ lbs</label>
                                    <input type="radio" name="weight" id="">

                                </form>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="row__col-8__button">
                    <button class="row__col-8__button--back">Back</button>
                    <button class="row__col-8__button--next">Next</button>
                </div>

                <div class="parent">
                    <p>i love you</p>

                    <p>toi la nguoi sat</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
